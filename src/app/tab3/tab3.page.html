<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>FAVORITOS</h4>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div *ngFor="let genero of generos">
    <ion-grid >
      <ion-row>
        <ion-col>
          <h4>{{genero.name}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
