<swiper-container [options]="slideOpts">
  <swiper-slide *ngFor="let pelicula of peliculas | filtroImagen">

    <ion-card (click)="verDetalle(pelicula.id)">
      <img [src]="pelicula.backdrop_path | imagen" alt=""  *ngIf="pelicula.backdrop_path"/>
    </ion-card>
  </swiper-slide>
</swiper-container>
